{% include 'accounts/fav.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
        
    <title>Login</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static '/css/reset.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static '/css/loginstyle.css' %}">

</head>
<body>
   
  
    <div class="loginbox" id="log">
        <img src="{% static '/images/avatar.png' %}" class="avatar">
        <h1 class="title">Bonjour ðŸ¥°</h1>
         <form action="" method="POST">
         
         {% csrf_token %}
         <div class="form-group">
        <label for="username"><b>Username: </b></label></br>
        <input type="text" class="form-control" id="username" placeholder="Enter Username" name="username" required>
        </div>
    <br>
    <div class="form-group">
    <label for="password"><b>Password:</b></label>
    <input type="password" class="form-control" id="password" placeholder="Enter Password" name="password" required>
    <br><br>
</div>
    <button type="submit" class="btn btn-primary">Login</button>
    <br>
    {% for message in messages %}
        <p id="messages">{{message}}</p>
    {% endfor %}



    <!-- <p>New here? Sign Up! <a href="{% url 'register' %}">here</a></p> -->
         
         </form>
    </div>

</body>
</html>
